<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
            integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" /> <script
            src="words.js"></script>
        <script src="extentions.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>TypeFast</title>
    </head>
    <body>
        <div class="typingArea" style="display: none;">
            <div class="words" id="words"></div>
            <input autofocus placeholder="Type here..." type="text"
                class="inputBox" id="inputBox">
        </div>
        <div class="result" style="display: flex;">
            <div class="wpm">
                <div class="num">80</div>
                <div class="unit">WPM</div>
            </div>
            <div class="stats">
                <div class="row">
                    <div class="col">Accuracy</div>
                    <div class="col">Raw WPM</div>
                </div>
                <div class="row">
                    <div class="col">98%</div>
                    <div class="col">16</div>
                </div class="row">
            </div>
        </div>
        <button id="playaudio">
            <i class="fa-solid fa-volume-high"></i>
        </button>
        <script src="app.js"></script>
    </body>
</html>
